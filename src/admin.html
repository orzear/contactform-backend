<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Login</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
body {
  background: #000;
  font-family: "Space Grotesk", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form {
  --font-color: #fefefe;
  --font-color-sub: #7e7e7e;
  --bg-color: #111;
  --main-color: #fefefe;

  padding: 20px;
  background: var(--bg-color);
  display: flex;
  flex-direction: column;
  gap: 20px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
}

.title {
  color: var(--font-color);
  font-weight: 900;
  font-size: 20px;
  margin-bottom: 10px;
}

.title span {
  color: var(--font-color-sub);
  font-weight: 600;
}

.input {
  width: 250px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 15px;
  font-weight: 600;
  color: var(--font-color);
  padding: 5px 10px;
  outline: none;
}

.input::placeholder {
  color: var(--font-color-sub);
  opacity: 0.8;
}

.button-confirm {
  margin-top: 30px;
  width: 120px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 16px;
  font-weight: 600;
  color: var(--font-color);
  cursor: pointer;
}

.button-confirm:active {
  box-shadow: 0 0 var(--main-color);
  transform: translate(3px, 3px);
}
</style>
</head>

<body>

<!-- IMPORTANT:
     For GitHub open-source template, we use a placeholder action="/api/login".
     Real deployments MUST replace /api/login with their actual Worker route.
-->

<form class="form" method="POST" action="/api/login">
  <div class="title">Welcome back,<br /><span>Sign in to continue</span></div>

  <input class="input" name="email" placeholder="Username" required />
  <input class="input" name="password" placeholder="Password" type="password" required />

  <button class="button-confirm">Let's go â†’</button>
</form>

</body>
</html>
